<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Ombrelloni Online</title>
  <style>
    /* ... (stili CSS invariati, gi√† presenti nel tuo codice) ... */
    /* [Per brevit√†, se vuoi posso rimuovere il CSS oppure lasciarlo qui] */
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Modal -->
  <div id="modal-backdrop">
    <div id="edit-modal">
      <h3>Modifica Ombrellone</h3>
      <label for="lettini-input">Numero lettini:</label>
      <input type="number" id="lettini-input" min="0">
      <label><input type="checkbox" id="open-checkbox"> Ombrellone aperto</label>
      <div id="edit-modal-buttons">
        <button id="cancel-btn">Annulla</button>
        <button id="save-btn">Salva</button>
      </div>
    </div>
  </div>

  <!-- Firebase + Script app -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    // ‚úÖ Nuova configurazione Firebase per la SPIAGGIA 2
    const firebaseConfig = {
      apiKey: "AIzaSyB2Wuo1_3Ncpzh6nwc3XsStXz7Un6SfNAw",
      authDomain: "bussola-6417e.firebaseapp.com",
      databaseURL: "https://bussola-6417e-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bussola-6417e",
      storageBucket: "bussola-6417e.firebasestorage.app",
      messagingSenderId: "146347720208",
      appId: "1:146347720208:web:b7bc3c5e7412d42e3a9495"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // üîΩ Tutto il resto del codice JavaScript rimane invariato
    const map = document.getElementById('map');
    const modalBackdrop = document.getElementById('modal-backdrop');
    const editModal = document.getElementById('edit-modal');
    const lettiniInput = document.getElementById('lettini-input');
    const openCheckbox = document.getElementById('open-checkbox');
    const cancelBtn = document.getElementById('cancel-btn');
    const saveBtn = document.getElementById('save-btn');

    let currentEl = null;
    let umbrellas = [];

    function load() {
      onValue(ref(db, 'umbrellas'), snapshot => {
        const data = snapshot.val() || {};
        umbrellas = [];
        map.innerHTML = '';
        for (const id in data) {
          umbrellas.push(data[id]);
          createUmbrella(data[id]);
        }
      });
    }

    function saveUmbrella(data) {
      set(ref(db, `umbrellas/${data.id}`), data);
    }

    function deleteUmbrella(id) {
      remove(ref(db, `umbrellas/${id}`));
    }

    function createUmbrella(data) {
      const el = document.createElement('div');
      el.className = 'umbrella';
      el.dataset.id = data.id;
      el.dataset.lettini = data.lettini;
      el.dataset.open = data.open;
      el.dataset.mtime = data.mtime;
      el.style.left = data.x + 'px';
      el.style.top = data.y + 'px';
      map.appendChild(el);
      render(el);
    }

    function render(el) {
      const lettini = el.dataset.lettini;
      const open = el.dataset.open === 'true';
      const date = new Date(parseInt(el.dataset.mtime || Date.now()));
      el.classList.toggle('open', open);
      el.classList.toggle('closed', !open);
      el.innerHTML = '';

      const deleteBtn = document.createElement('div');
      deleteBtn.className = 'delete-btn';
      deleteBtn.title = 'Elimina';
      deleteBtn.textContent = 'üóëÔ∏è';

      const dateLabel = document.createElement('div');
      dateLabel.className = 'date-label';
      dateLabel.textContent = date.toLocaleString();

      el.appendChild(deleteBtn);
      el.appendChild(dateLabel);
      el.appendChild(document.createTextNode(lettini));
      addListeners(el);
    }

    function positionModal(umbrellaEl) {
      const rect = umbrellaEl.getBoundingClientRect();
      const mapRect = map.getBoundingClientRect();

      const umbrellaX = rect.left + rect.width / 2 - mapRect.left;
      const umbrellaY = rect.top + rect.height / 2 - mapRect.top;

      editModal.style.left = umbrellaX + 'px';
      editModal.style.top = umbrellaY + 'px';

      const modalRect = editModal.getBoundingClientRect();
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      if (modalRect.right > viewportWidth) {
        editModal.style.left = (umbrellaX - (modalRect.right - viewportWidth) - 20) + 'px';
      }
      if (modalRect.left < 0) {
        editModal.style.left = '20px';
      }
      if (modalRect.bottom > viewportHeight) {
        editModal.style.top = (umbrellaY - (modalRect.bottom - viewportHeight) - 20) + 'px';
      }
      if (modalRect.top < 0) {
        editModal.style.top = '20px';
      }
    }

    function addListeners(el) {
      const deleteBtn = el.querySelector('.delete-btn');

      deleteBtn.addEventListener('click', e => {
        e.stopPropagation();
        e.preventDefault();
        if (confirm('Sei sicuro di voler eliminare questo ombrellone?')) {
          deleteUmbrella(el.dataset.id);
        }
      });

      deleteBtn.addEventListener('pointerdown', e => {
        e.stopPropagation();
      });

      el.onclick = e => {
        if (e.target.closest('.delete-btn')) return;
        if (el.classList.contains('dragging')) return;
        currentEl = el;
        lettiniInput.value = el.dataset.lettini;
        openCheckbox.checked = el.dataset.open === 'true';
        modalBackdrop.style.display = 'block';
        setTimeout(() => {
          positionModal(el);
        }, 10);
      };

      let isDragging = false;
      let dragThreshold = 5;
      let startX, startY;

      el.onpointerdown = e => {
        if (e.target.closest('.delete-btn')) return;

        e.preventDefault();
        startX = e.clientX;
        startY = e.clientY;
        const origX = parseInt(el.style.left);
        const origY = parseInt(el.style.top);
        el.setPointerCapture(e.pointerId);
        isDragging = false;

        const move = ev => {
          const dx = ev.clientX - startX;
          const dy = ev.clientY - startY;

          if (!isDragging && (Math.abs(dx) > dragThreshold || Math.abs(dy) > dragThreshold)) {
            isDragging = true;
            el.classList.add('dragging');
          }

          if (isDragging) {
            el.style.left = origX + dx + 'px';
            el.style.top = origY + dy + 'px';
          }
        };

        const up = () => {
          el.releasePointerCapture(e.pointerId);
          el.removeEventListener('pointermove', move);
          el.removeEventListener('pointerup', up);

          if (isDragging) {
            el.classList.remove('dragging');
            el.dataset.mtime = Date.now();
            updateData(el, true);
            render(el);
            const idx = umbrellas.findIndex(u => u.id == el.dataset.id);
            if (idx !== -1) saveUmbrella(umbrellas[idx]);
          }

          setTimeout(() => {
            isDragging = false;
          }, 100);
        };

        el.addEventListener('pointermove', move);
        el.addEventListener('pointerup', up);
      };
    }

    function updateData(el, posOnly = false) {
      const idx = umbrellas.findIndex(u => u.id == el.dataset.id);
      if (idx === -1) return;
      umbrellas[idx].x = parseInt(el.style.left);
      umbrellas[idx].y = parseInt(el.style.top);
      umbrellas[idx].mtime = parseInt(el.dataset.mtime);
      if (!posOnly) {
        umbrellas[idx].lettini = el.dataset.lettini;
        umbrellas[idx].open = el.dataset.open === 'true';
      }
    }

    map.addEventListener('click', e => {
      if (e.target !== map) return;

      const rect = map.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const id = Date.now();
      const data = {
        id,
        lettini: '2',
        open: false,
        x: x - 70,
        y: y - 70,
        mtime: Date.now()
      };

      umbrellas.push(data);
      createUmbrella(data);
      saveUmbrella(data);
    });

    cancelBtn.onclick = () => {
      modalBackdrop.style.display = 'none';
      currentEl = null;
    };

    saveBtn.onclick = () => {
      if (!currentEl) return;
      currentEl.dataset.lettini = lettiniInput.value || '2';
      currentEl.dataset.open = openCheckbox.checked;
      currentEl.dataset.mtime = Date.now();
      updateData(currentEl);
      render(currentEl);
      const idx = umbrellas.findIndex(u => u.id == currentEl.dataset.id);
      if (idx !== -1) saveUmbrella(umbrellas[idx]);
      modalBackdrop.style.display = 'none';
      currentEl = null;
    };

    modalBackdrop.onclick = e => {
      if (e.target === modalBackdrop) {
        modalBackdrop.style.display = 'none';
        currentEl = null;
      }
    };

    load();
  </script>
</body>
</html>
